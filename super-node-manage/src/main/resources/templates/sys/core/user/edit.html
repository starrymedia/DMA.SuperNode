<!DOCTYPE html>
<html>
<head>
    <%include("/meta.html"){}%>
    <%include("/header.html"){}%>
</head>
<body>
<div class="layui-fluid">

    <form class="layui-form" id="edit_form" isLoad="1" method="post" loadUrl="/sys/core/user/findById.json">
        <input type="hidden" name="id"/>
        <div class="layui-form-item">
            <label class="layui-form-label" data-sw-translate="name">名称</label>
            <div class="layui-input-block">
                <input type="text" data-sw-translate="please@input" name="name" required="" lay-verType="tips"
                       lay-verify="required" placeholder="请输入名称" autocomplete="off" class="layui-input"/>
            </div>

        </div>
        <div class="layui-form-item">
            <label class="layui-form-label" data-sw-translate="role">角色</label>
            <div class="layui-input-block">
                <input type="checkbox" name="role" class="fsDict" dict="role" lay-skin="primary">
            </div>
        </div>


        <hr/>
        <div class="layui-form-item" style="text-align: center;">
            <button class="layui-btn" lay-submit="" lay-filter="edit" url="/sys/core/user/edit.do"
                    data-sw-translate="btn@edit">编辑
            </button>
            <button type="button" class="layui-btn layui-btn-primary" function="close" data-sw-translate="btn@close">
                关闭
            </button>
        </div>

    </form>

</div>
<%include("/footer.html"){}%>

</body>
</html>
