<!DOCTYPE html>
<html data-sw-translate="">
<head>
    <%include("/meta.html"){}%>
    <%include("/header.html"){}%>
</head>
<body>
<div>
    <div class="layui-fluid">
        <div class="layui-row layui-col-space1">
            <div class="layui-col-md12">
                <div class="layui-form-query">
                    <form class="layui-form" id="query_form">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-mid">ID：</label>
                                <div class="layui-input-inline" style="width: 100px;">
                                    <input type="tel" name="id" autocomplete="off" class="layui-input"/>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-mid" data-sw-translate="user@name">名称：</label>
                                <div class="layui-input-inline" style="width: 100px;">
                                    <input type="text" name="name" data-sw-translate="please@input" autocomplete="off"
                                           class="layui-input"/>
                                </div>
                            </div>
                            <!--<div class="layui-inline">-->
                            <!--<label class="layui-form-mid" data-sw-translate="please@time" >时间：</label>-->
                            <!--<div class="layui-input-inline" style="">-->
                            <!--<input type="text" name="createDate" data-sw-translate="please@select"  autocomplete="off" class="layui-input fsDate" dateRange="1" placeholder=" - "/>-->
                            <!--</div>-->
                            <!--</div>-->
                            <div class="layui-inline">
                                <div class="layui-input-inline">
                                    <button class="layui-btn" type="button" function="query">
                                        <i class="layui-icon layui-icon-search"></i>
                                    </button>
                                </div>
                            </div>
                        </div>


                    </form>
                </div>
            </div>
            <div class="layui-col-md12">
                <div class="layui-row grid-demo">
                    <div class="layui-col-md12">
                        <button class="layui-btn" function="top" topUrl="/sys/core/user/add.html" topWidth="800px"
                                isMaximize="0" topHeight="600px" topTitle="新增">
                            <i class="layui-icon layui-icon-add-circle"></i>
                        </button>
                        <button class="layui-btn layui-btn-danger" function="submit" method="post"
                                url="/sys/core/user/deleteBatch.do" isMutiDml="1" isConfirm="1" confirmMsg="是否确定删除选中的数据？"
                                inputs="id:">
                            <i class="layui-icon layui-icon-delete"></i>
                        </button>
                        <button class="layui-btn" function="refresh">
                            <i class="layui-icon layui-icon-refresh-3"></i>
                        </button>
                        <i id='help' style='color:#FF5722;cursor:pointer;' class='layui-icon'>&#xe702;</i>
                    </div>
                    <div class="layui-col-md12">
                        <table id="fsDatagrid" lay-filter="fsDatagrid" class="fsDatagrid" isLoad="1"
                               url="/sys/core/user/page.json" isPage="1" sortType="0" pageSize="10" defaultForm="query_form"
                               height="full-135"></table>

                        <div class="fsDatagridCols">
                            <p type="numbers" title="#"/>
                            <p checkbox="true"/>
                            <p data-sw-translate="ID" field="id" title="ID" sort="true" width="100"/>
                            <p data-sw-translate="user@name" field="name" title="名称" width="30%"/>
                            <p data-sw-translate="role" field="role" title="角色" dict="role" width="180"/>
                            <p data-sw-translate="time@createTime" field="createTime" title="创建时间"
                               templet="#createTimeTpl" width="180"/>
                            <p data-sw-translate="time@updateTime" field="updateTime" title="修改时间"
                               templet="#updateTimeTpl" width="180"/>
                            <p data-sw-translate="operate" fixed="right" align="center" toolbar="#toolBar" title="操作"
                               width="300"/>
                        </div>

                        <script type="text/html" id="createTimeTpl">
                            {{#  return layui.fsUtil.toDateString(d.createTime) }}
                        </script>
                        <script type="text/html" id="updateTimeTpl">
                            {{#  return layui.fsUtil.toDateString(d.updateTime) }}
                        </script>
                        <script type="text/html" id="toolBar">
                            <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="top"
                               topUrl="/sys/core/user/edit.html" topMode="readonly" topWidth="800px" topHeight="600px"
                               topTitle="查看" inputs="id:" data-sw-translate="btn@view">查看</a>
                            <a class="layui-btn layui-btn-xs" lay-event="top" topUrl="/sys/core/user/edit.html"
                               topWidth="800px" topHeight="600px" topTitle="编辑" inputs="id:"
                               data-sw-translate="btn@edit">编辑</a>
                            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="submit"
                               url="/sys/core/user/delete.do" isConfirm="1" method="post" confirmMsg="是否确定删除当前记录？"
                               inputs="id:" data-sw-translate="btn@delete">删除</a>
                        </script>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<%include("/footer.html"){}%>

</body>
</html>
