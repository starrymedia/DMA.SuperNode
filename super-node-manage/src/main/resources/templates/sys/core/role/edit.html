<!DOCTYPE html>
<html>
<head>
    <%include("/meta.html"){}%>
    <%include("/header.html"){}%>
</html>
</head>
<body>
<div class="layui-fluid">

    <form class="layui-form" id="edit_form" isLoad="1" method="post" loadUrl="/sys/core/role/findById.json">
        <input type="hidden" name="id"/>
        <div class="layui-form-item">
            <label class="layui-form-label" data-sw-translate="name">名称</label>
            <div class="layui-input-block">
                <input type="text" name="name" data-sw-translate="please@input" required="" lay-verType="tips"
                       lay-verify="required" placeholder="请输入名称" autocomplete="off" class="layui-input"/>
            </div>

        </div>

        <div class="layui-form-item">
            <label class="layui-form-label" data-sw-translate="role@description">角色描述</label>
            <div class="layui-input-block">
                <input type="text" name="description" data-sw-translate="please@input" required="" lay-verType="tips"
                       lay-verify="required" placeholder="请输入名称" autocomplete="off" class="layui-input"/>
            </div>
        </div>


        <hr/>
        <div class="layui-form-item" style="text-align: center;">
            <button class="layui-btn" lay-submit="" lay-filter="edit" url="/sys/core/role/edit.do"><i class="layui-icon">&#xe642;</i><span
                    data-sw-translate="btn@edit">编辑</span></button>
            <button type="button" class="layui-btn layui-btn-primary" function="close" data-sw-translate="btn@close">
                关闭
            </button>
        </div>

    </form>

</div>

<%include("/footer.html"){}%>
</body>
</html>
