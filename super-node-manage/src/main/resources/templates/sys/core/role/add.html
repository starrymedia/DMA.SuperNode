<!DOCTYPE html>
<html>
<head>
    <%include("/meta.html"){}%>
    <%include("/header.html"){}%>
</head>
<body>
<div class="layui-fluid">

    <form class="layui-form">
        <div class="layui-form-item">
            <label class="layui-form-label" data-sw-translate="name">名称</label>
            <div class="layui-input-block">
                <input type="text" name="name" data-sw-translate="please@input" required="" lay-verType="tips"
                       lay-verify="required" placeholder="请输入名称" autocomplete="off" class="layui-input"/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label" data-sw-translate="role@description">角色描述</label>
            <div class="layui-input-block">
                <input type="text" name="description" data-sw-translate="please@input" required="" lay-verType="tips"
                       lay-verify="required" placeholder="请输入名称" autocomplete="off" class="layui-input"/>
            </div>
        </div>


        <hr/>
        <div class="layui-form-item" style="text-align: center;">
            <button class="layui-btn" lay-submit="" lay-filter="save" url="/sys/core/role/add.do"
                    data-sw-translate="btn@add">新增
            </button>
            <button type="button" class="layui-btn layui-btn-primary" function="close" data-sw-translate="btn@close">
                关闭
            </button>
        </div>
    </form>
</div>

<%include("/footer.html"){}%>
</body>
</html>
