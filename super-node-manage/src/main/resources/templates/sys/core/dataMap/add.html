<!DOCTYPE html>
<html>
<head>
	<%include("/meta.html"){}%>
	<%include("/header.html"){}%>
</head>
<body>
	<div class="layui-fluid">

	<form class="layui-form">
		<div class="layui-form-item">
			<label class="layui-form-label">配置项</label>
			<div class="layui-input-block">
				<!--<input id="name" type="text" name="name" required="" lay-verType="tips" lay-verify="required" placeholder="请输入名称" autocomplete="off" class="layui-input"/>-->
				<select name="name" id="name" lay-filter="select"  lay-verType="tips"
						class="fsSelect" dict="dataMap">
				</select>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">配置值</label>
			<div class="layui-input-block">
				<input id="value" type="text" name="value" required="" lay-verType="tips" lay-verify="required" placeholder="请输入配置值" autocomplete="off" class="layui-input"/>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">排序</label>
			<div class="layui-input-block">
				<input type="number" name="weight" required="" lay-verType="tips" lay-verify="required|number" placeholder="" autocomplete="off" class="layui-input"/>
			</div>
		</div>
		<!--<div class="layui-form-item">
			<label class="layui-form-label">描述</label>
			<div class="layui-input-block">
				<textarea name="description" required="" lay-verType="tips" lay-verify="" placeholder="" autocomplete="off" class="layui-input"></textarea>
			</div>
		</div>-->

	  <hr/>
	  <div class="layui-form-item" style="text-align: center;">
	      <button class="layui-btn" lay-submit="" lay-filter="save" url="/dataMap/add.do">新增</button>
	      <button type="button" class="layui-btn layui-btn-primary" function="close">关闭</button>
	  </div>
	</form>
	</div>

	<%include("/footer.html"){}%>
</body>
</html>
