<!DOCTYPE html>
<html>
<head>
    <%include("/meta.html"){}%>
    <%include("/header.html"){}%>
</head>
<body>
<div class="layui-fluid">

    <form class="layui-form" id="edit_form" isLoad="1" method="post" loadUrl="/dataMap/findById.json">
        <input type="hidden" name="id"/>


        <div class="layui-form-item">
            <label class="layui-form-label">配置项</label>
            <div class="layui-input-block">
                <input id="name" type="text" name="name" required="" lay-verType="tips" lay-verify="required"
                       placeholder="请输入名称" autocomplete="off" class="layui-input" readonly="readonly"/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">配置值</label>
            <div class="layui-input-block">
                <input id="value" type="text" name="value" required="" lay-verType="tips" lay-verify="required"
                       placeholder="请输入配置值" autocomplete="off" class="layui-input"/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">排序</label>
            <div class="layui-input-block">
                <input type="number" name="weight" required="" lay-verType="tips" lay-verify="required|number"
                       placeholder="" autocomplete="off" class="layui-input"/>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">描述</label>
            <div class="layui-input-block">
                <textarea name="description" required="" lay-verType="tips" lay-verify="" placeholder=""
                          autocomplete="off" class="layui-input"></textarea>
            </div>
        </div>


        <hr/>
        <div class="layui-form-item" style="text-align: center;">
            <button class="layui-btn" lay-submit="" lay-filter="edit" url="/dataMap/edit.do"><i class="layui-icon">&#xe642;</i>编辑
            </button>
            <button type="button" class="layui-btn layui-btn-primary" function="close">关闭</button>
        </div>

    </form>

</div>

<%include("/footer.html"){}%>
</body>
</html>
