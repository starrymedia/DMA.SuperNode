<!DOCTYPE html>
<html data-sw-translate="">
<head>
    <%include("/meta.html"){}%>
    <%include("/header.html"){}%>
</head>
<body>
<div>
    <div class="layui-fluid">
        <div class="layui-row layui-col-space1">
            <div class="layui-col-md12">
                <div class="layui-form-query">
                    <form class="layui-form" id="query_form">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-mid">地址：</label>
                                <div class="layui-input-inline" style="width: 100px;">
                                    <input type="tel" name="address" autocomplete="off" class="layui-input"/>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label" dma-translate>时间</label>
                                <div class="layui-input-inline" style="width: 200px;">
                                    <input type="text" id="createTime" name="createTime" value="" lay-verify="required|datetime"
                                           autocomplete="off"
                                           class="layui-input fsDate" dateFormat="yyyy-MM-dd HH:mm:ss" dateType="datetime">
                                </div>
                                <div class="layui-form-mid">-</div>
                                <div class="layui-input-inline" style="width: 200px;">
                                    <input type="text" id="endTime" name="endTime" value="" lay-verify="required|datetime"
                                           autocomplete="off"
                                           class="layui-input fsDate" dateFormat="yyyy-MM-dd HH:mm:ss" dateType="datetime">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <div class="layui-input-inline">
                                    <button class="layui-btn" type="button" function="query">
                                        <i class="layui-icon layui-icon-search"></i>
                                    </button>
                                </div>
                            </div>
                        </div>


                    </form>
                </div>
            </div>
            <div class="layui-col-md12">
                <div class="layui-row grid-demo">

                    <div class="layui-col-md12">
                        <table id="fsDatagrid" lay-filter="fsDatagrid" class="fsDatagrid" isLoad="1"
                               url="/node/voters.json" isPage="1" sortType="0" pageSize="10"
                               defaultForm="query_form"
                               height="full-135"></table>

                        <div class="fsDatagridCols">
                            <p type="numbers" title="#"/>
                            <p  field="address" title="地址" sort="true" width="300"/>
                            <p  field="voteValue" title="投票数" width="200"/>
                            <p  field="voteTime" title="投票时间" templet="#createtimeTpl" width="180"/>
                            <p  field="voteHeight" title="投票块高" width="100"/>

                            <p  field="blockHeight" title="当前块高" width="100"/>
                            <p field="totalValue" title="总投票数" width="200"/>

                            <p data-sw-translate="operate" fixed="right" align="center" toolbar="#toolBar" title="操作"
                               width="90"/>
                        </div>

                        <script type="text/html" id="createtimeTpl">
                            {{#  return layui.fsUtil.toDateString(d.voteTime*1000) }}
                        </script>

                        <script type="text/html" id="toolBar">
                            <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="top"
                               topUrl="/node/votersInfo.html" topMode="readonly" topWidth="800px" topHeight="600px"
                               topTitle="查看" inputs="address:" data-sw-translate="btn@view">查看</a>

                        </script>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<%include("/footer.html"){}%>
</body>
</html>
