<!DOCTYPE html>
<html>
<head>
    <%include("/meta.html"){}%>
    <%include("/header.html"){}%>
</head>
<body>
<div>
    <div class="layui-fluid">
        <div class="layui-row layui-col-space1">
            <div class="layui-col-md12">
                <div class="layui-form-query">
                    <form style="" class="layui-form" id="query_form">
                        <div class="layui-form-item">


                            <div class="layui-inline">
                                <label class="layui-form-mid">区块高度：</label>
                                <div class="layui-input-inline" style="width: 100px;">
                                    <input type="text" name="blockHeight" autocomplete="off" class="layui-input"/>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-mid">发放地址：</label>
                                <div class="layui-input-inline" style="width: 300px;">
                                    <input type="text" name="address" autocomplete="off" class="layui-input"/>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-mid">发放状态：</label>
                                <div class="layui-input-inline" style="width: 100px;">
                                    <select name="isSend"  class="fsSelect" dict="isSend"
                                            addNull="1" data-sw-translate="choose">
                                    </select>
                                </div>
                            </div>
                            <!--<div class="layui-inline">-->
                            <!--<label class="layui-form-mid">时间：</label>-->
                            <!--<div class="layui-input-inline" style="">-->
                            <!--<input type="text" name="createDate" autocomplete="off" class="layui-input fsDate" dateRange="1" placeholder=" - "/>-->
                            <!--</div>-->
                            <!--</div>-->
                            <div class="layui-inline">
                                <div class="layui-input-inline">
                                    <button class="layui-btn" type="button" function="query"><i class="layui-icon">&#xe615;</i>查询
                                    </button>
                                </div>
                            </div>
                        </div>


                    </form>
                </div>
            </div>
            <div class="layui-col-md12">
                <div class="layui-row grid-demo">
                    <div class="layui-col-md12">
                        <table id="fsDatagrid" lay-filter="fsDatagrid" class="fsDatagrid" isLoad="1"
                               url="/userIncome/page.json" isPage="1" sortType="0" pageSize="15" defaultForm="query_form"
                               height="full-135"></table>

                        <div class="fsDatagridCols">
                            <p checkbox="true"/>
                            <p field="id" title="编号" width="80" sort="true"/>
                            <p field="blockHeight" title="区块高度" width="150"/>
                            <p field="address" title="发放地址" width="360"/>
                            <p field="balanceString" title="发放金额" width="150"/>
                            <p field="voteValueString" title="投票数" width="150"/>
                            <p field="voteTotalValueString" title="总投票数" width="150"/>
                            <p field="isSend" title="发放状态" width="150" templet="#isSendTpl"/>
                            <p field="createTime" title="创建时间" width="180" templet="#createTimeTpl"/>
                        </div>

                        <script type="text/html" id="isSendTpl">
                            {{#  if(d.isSend){ }}
                             已发放
                            {{#  } }}

                            {{#  if(!d.isSend){ }}
                            未发放
                            {{#  } }}
                        </script>

                        <script type="text/html" id="createTimeTpl">
                            {{#  return layui.fsUtil.toDateString(d.createTime) }}
                        </script>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<%include("/footer.html"){}%>
</body>
</html>
