<!DOCTYPE html>
<html>
<head>
    <%include("/meta.html"){}%>
    <%include("/header.html"){}%>
</head>
<body>
<div>
    <div class="layui-fluid">
        <div class="layui-row layui-col-space1">
            <div class="layui-col-md12">
                <div class="layui-form-query">
                    <form style="" class="layui-form" id="query_form">
                        <div class="layui-form-item">


                            <div class="layui-inline">
                                <label class="layui-form-mid">起始区块：</label>
                                <div class="layui-input-inline" style="width: 100px;">
                                    <input type="text" name="blockHeightStart" autocomplete="off" class="layui-input"/>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-mid">结束区块：</label>
                                <div class="layui-input-inline" style="width: 100px;">
                                    <input type="text" name="blockHeightEnd" autocomplete="off" class="layui-input"/>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-mid">收款地址：</label>
                                <div class="layui-input-inline" style="width: 300px;">
                                    <input type="text" name="receiveAddress" autocomplete="off" class="layui-input"/>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-mid">发放地址：</label>
                                <div class="layui-input-inline" style="width: 300px;">
                                    <input type="text" name="sendAddress" autocomplete="off" class="layui-input"/>
                                </div>
                            </div>

                            <div class="layui-inline">
                            <label class="layui-form-mid">时间：</label>
                            <div class="layui-input-inline" style="">
                            <input type="text" name="searchTimeRange" autocomplete="off" class="layui-input fsDate" dateRange="1" dateFormat="yyyy-MM-dd HH:mm:ss" placeholder=" - "/>
                            </div>
                            </div>
                            <div class="layui-inline">
                                <div class="layui-input-inline">
                                    <button class="layui-btn" type="button" function="query"><i class="layui-icon">&#xe615;</i>查询
                                    </button>
                                </div>
                            </div>
                        </div>


                    </form>
                </div>
            </div>
            <div class="layui-col-md12">
                <div class="layui-row grid-demo">
                    <div class="layui-col-md12">
                        <table id="fsDatagrid" lay-filter="fsDatagrid" class="fsDatagrid" isLoad="1"
                               url="/nodeIncome/send/page.json" isPage="1" sortType="0" pageSize="15" defaultForm="query_form"
                               height="full-135"></table>

                        <div class="fsDatagridCols">
                            <p checkbox="true"/>
                            <p field="id" title="编号" width="80" sort="true"/>
                            <p field="receiveAddress" title="收款地址" width="150"/>
                            <p field="sendAddress" title="发放地址" width="360"/>
                            <p field="sendValue" title="发放金额" width="150"/>
                            <p field="txid" title="交易hash" width="150"/>
                            <p field="blockHeightStart" title="起始区块" width="150"/>
                            <p field="blockHeightEnd" title="结束区块" width="150" />
                            <p field="createTime" title="创建时间" width="180" templet="#createTimeTpl"/>
                        </div>

                        <script type="text/html" id="createTimeTpl">
                            {{#  return layui.fsUtil.toDateString(d.createTime) }}
                        </script>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<%include("/footer.html"){}%>
</body>
</html>
